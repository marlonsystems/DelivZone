<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DelivZone â€“ Globale Verkaufsplattform</title>
<style>
  :root {
    --primary:#0b74de;
    --secondary:#f59e0b;
    --bg:#f3f4f6;
    --card:#fff;
    --text:#111;
    --muted:#6b7280;
    --shadow:rgba(0,0,0,0.12);
  }
  *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,Arial,sans-serif;}
  body{background:var(--bg);color:var(--text);}
  header{background:#fff;box-shadow:0 4px 12px var(--shadow);position:sticky;top:0;z-index:1000;}
  .nav-container{max-width:1300px;margin:0 auto;padding:8px 16px;display:flex;align-items:center;gap:16px;}
  .logo{font-weight:800;font-size:28px;color:var(--primary);}
  .search-bar{flex:1;display:flex;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px var(--shadow);}
  .search-bar input{flex:1;padding:12px 16px;border:none;font-size:14px;}
  .search-bar button{padding:12px 20px;border:none;background:var(--primary);color:#fff;font-weight:600;}
  .nav-buttons{display:flex;gap:10px;align-items:center;}
  .btn{padding:8px 16px;border-radius:8px;border:none;font-weight:600;background:#fff;color:var(--primary);box-shadow:0 2px 6px var(--shadow);transition:all 0.2s;}
  .btn:hover{transform:scale(1.05);}

  .hero{display:grid;grid-template-columns:2fr 1fr;gap:20px;margin:20px 0;}
  .hero-left{position:relative;border-radius:16px;padding:40px;display:flex;flex-direction:column;justify-content:center;}
  .hero-right{display:grid;grid-template-rows:1fr 1fr;gap:12px;}

  .categories{display:flex;flex-wrap:wrap;gap:12px;margin:24px 0;}
  .cat{background:#fff;padding:12px 20px;border-radius:999px;box-shadow:0 4px 12px var(--shadow);font-weight:600;transition:all 0.2s;}
  .cat:hover{transform:scale(1.05);}

  .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px;margin-bottom:40px;}
  .card{background:#fff;padding:16px;border-radius:16px;box-shadow:0 6px 20px var(--shadow);display:flex;flex-direction:column;transition:all 0.2s;}
  .card img{width:100%;height:180px;object-fit:cover;border-radius:12px;margin-bottom:12px;}
  .price-row{display:flex;justify-content:space-between;align-items:center;margin-top:auto;}

  footer{background:#111;color:#fff;padding:32px 16px;text-align:center;font-size:14px;}

  @media(max-width:1000px){.hero{grid-template-columns:1fr;}.hero-right{grid-template-rows:1fr 1fr;}}
  @media(max-width:600px){.nav-container{flex-direction:column;align-items:flex-start;}.search-bar{width:100%;}}
</style>
</head>
<body>

<header>
  <div class="nav-container">
    <div class="logo">DelivZone</div>
    <div class="search-bar">
      <input type="text" placeholder="Suchen...">
      <button>Suche</button>
    </div>
    <div class="nav-buttons">
      <button class="btn">Verkaufen</button>
      <button class="btn">Login</button>
    </div>
  </div>
</header>

<main class="container">

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-left">
      <h1></h1>
      <p></p>
      <div class="hero-btns">
        <button class="btn">Aktion 1</button>
        <button class="btn">Aktion 2</button>
      </div>
    </div>
    <div class="hero-right">
      <img src="" alt="">
      <img src="" alt="">
    </div>
  </section>

  <!-- CATEGORIES -->
  <section class="categories">
    <div class="cat"></div>
    <div class="cat"></div>
    <div class="cat"></div>
  </section>

  <!-- PRODUCT GRID -->
  <section class="products">
    <div class="card">
      <img src="" alt="">
      <h4></h4>
      <div class="seller"></div>
      <div class="price-row">
        <div></div>
        <button class="btn"></button>
      </div>
    </div>
    <div class="card">
      <img src="" alt="">
      <h4></h4>
      <div class="seller"></div>
      <div class="price-row">
        <div></div>
        <button class="btn"></button>
      </div>
    </div>
  </section>

</main>

<footer>
</footer>

</body>
</html>
